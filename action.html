<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Create Or Join Meeting</title>
    <link rel="stylesheet" href="public/Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="public/Assets/css/style.css">
</head>

<body style="padding-top:3.5rem;">
    <nav class="navbar navbar-expand-md fixed-top">
        <img src="public/Assets/images/video-conference.png" alt="" class="logo">
        <a href="#" class="navbar-brand text-dark">MeetSpace</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">At a glance</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">How it works</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Plan and Price</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-0">
                <li class="nav-item sign-in display-center">
                    <a href="#" class="nav-link">Sign In</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-secondary btn-lg text-info font-weight-bold join-meeting">Join MeetUp</button>
                </li>

                <li class="nav-item">
                    <button class="btn  btn-lg btn-info text-light font-weight-bold new-meeting">Start MeetUp</button>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="jumbotron h-100 d-flex">
            <div class="container w-50">
                <h1 style="font-size:3.5rem;">Video Conferencing For Distributed Teams</h1>
                <p style="font: size 0px;margin-top: 5px;">We're redesigning the Google Meet service for secure business meetings and
                    making it free for everyone to use.</p>
                <ul class="display-center justify-content-start">
                    <li style="padding:50px;">
                        <button class="btn btn-lg text-light font-weight-bold display-center new-meeting"
                            style="background-color:#2e833a;"><span class="material-icons mr-2">video_call</span>New
                            MeetUp</button>
                    </li>
                    <li class="pl-3">
                        <button class="btn btn-lg btn-outline-secondary text-dark font-weight-bold display-center "
                            style="background-color:#ffffff"><span class="material-icons mr-2">keyboard</span><input
                                type="text" placeholder="Enter a code" style="border:none;" class="enter-code"></button>
                    </li>
                    <li class="text-dark  font-weight-bold cursor-pointer pl-2 join-action">Join</li>
                </ul>
            </div>
            <div class="container w-50">
                <img src="public/Assets/images/unnamed.png" alt="" class="signin-image">
            </div>
        </div>
    </main>
    <footer class="container">
        <h6>Learn more about<span class="learn-more text-info"> MeetSpace.</span></h6>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            $(document).on("click", ".join-meeting", function () {
                $(".enter-code").focus();
            })
            //var join_value = $('.enter-code').val();
            $(document).on("click", ".join-action", function () {
                            var join_value = $('.enter-code').val();

                 //var join_value = "$('.enter-code').val()";
                var meetingUrl = window.location.origin + "?meetingID=" + join_value;
                window.location.replace(meetingUrl);
            })
            $(document).on("click", ".new-meeting", function () {
                var eight_d_value = Math.floor(Math.random() * 100000000);
                var meetingUrl = window.location.origin + "?meetingID=" +eight_d_value;
                window.location.replace(meetingUrl);
            })
        })
    </script>
</body>

</html>
